<!DOCTYPE html>

<head>

  <meta charset="UTF-8">

  <title>jQ带日期区间的日期选择插件 - 站长素材</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <style>
      footer{
          display:flex;
          align-items:center;
          position:fixed;
          bottom:0;
          left:0;
          width:100vw;
          height:64px;
          background-color:white;
          box-shadow:1px 1px 2px gray;
      }
      footer>div{
          display:flex;
          width:100%;
      }
      footer>div>div:hover{
          color:red;
      }
      footer>div>div{
          flex:1;
          text-align: center;
          display:flex;
          flex-direction:column;
      }
      footer>div>div>svg{
          height:30px;
      }
  </style>

</head>

<body>

<div id='wrapper'>
  <form>
    <select class='custom-date' name='select'>
      <option value='7'>7 Days</option>
      <option value='30'>30 Days</option>
      <option selected='selected' value='90'>90 Days</option>
      <option value='180'>180 Days</option>
      <option value='365'>365 Days</option>
      <option value='custom'>Custom</option>
    </select>
  </form>
</div>
  <script src='js/jquery.js'></script>

  <script src="js/index.js"></script>
<div style="text-align:center;margin:350px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
